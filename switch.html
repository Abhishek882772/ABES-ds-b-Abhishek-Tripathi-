<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="adi"></p>
    <script>
        var day = 3;
        switch(day){
            case 1:
                document.getElementById("adi").innerHTML = "Monday";
                break;
            case 2:
                document.getElementById("adi").innerHTML = "Tuesday";
                break;
            case 3:
                document.getElementById("adi").innerHTML = "Wednesday";
                break;
            case 4:
                document.getElementById("adi").innerHTML = "Thursday";
                break;
            case 5:
                document.getElementById("adi").innerHTML = "Friday";
                break;
            case 6:
                document.getElementById("adi").innerHTML = "Saturday";
                break;
            case 7:
                document.getElementById("adi").innerHTML = "Sunday";
                break;
            default:
                document.getElementById("adi").innerHTML = "Invalid day";
        }
    </script>
</body>
</html>
