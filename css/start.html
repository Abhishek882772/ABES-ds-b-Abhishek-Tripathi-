<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline and Internal CSS Example</title>

  <!-- Internal CSS -->
  <style>
    div {
      color: blue;
      background-color: lightgray;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: red; text-align: center;">This is a Heading (Inline CSS)</h1>

  <!-- Internal CSS applied -->
  <div>This is a Div (Internal CSS)</div>

  <!-- No CSS -->
  <p class="new">This is a Paragraph (No CSS applied)</p>

</body>
</html>
