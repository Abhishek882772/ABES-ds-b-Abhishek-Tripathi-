<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <script>
        function abes(){
            document.write("hello abes"+"<br>");
        }
        function sub(vara, varb){
            document.write("hello sub - "+(vara-varb)+ "<br>");
        }
        function add(a,b){
            document.write("hello add - "+(a+b) +"<br>");
        }
        abes();
        sub(10,20);
        add(10,20);
    </script>
</body>
</html>
