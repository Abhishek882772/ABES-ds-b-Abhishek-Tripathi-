<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mypromise=new Promise((resolve,reject)=>{
            const password="abhi882yr";
            if(password.length > 8)
        {
            resolve("password length is valid")
        }
        else{
            reject("password is not valid")
        }
        })
        mypromise.then((msg)=>{
            console.log(msg);
        })
        mypromise.catch((ree)=>{
            console.log(ree);
        })
    </script>
</body>
</html>
