<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getdata(data){
            setTimeout(() => {
                console.log("data",data);
                if(data<5){
                    getdata(data+1);

                }
            }, 3000);
        }
        getdata(1);
    </script>
</body>
</html>
