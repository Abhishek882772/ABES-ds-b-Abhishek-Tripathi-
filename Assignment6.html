
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Example</title>
  <style>
    .newimg {
      width: 30px;
      height: 30px;
      border: 2px solid black;
      border-radius: 100%;
      box-shadow: 5px 5px 5px grey;
    }
    .body {
      display: flex;
    }
    .body1 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 40vh;
      width: 20vw;
      gap: 20px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="body">
    <div class="body1">
    <div class="body2">
      <img class="newimg" src="classproject.jpeg" alt="">
    </div>
    <div class="count">0</div>
    <div class="button">
      <button onclick="updatesum()">+</button>
      <button onclick="updatesub()">-</button>
    </div>
    <button class="body3" onclick="hide()">Hide</button>
    <div>
        <button onclick="changeimage()">Change</button>
    </div>
  </div>
  </div>

  <script>
    let count = 0;
    let countdiv = document.querySelector(".count");
    function changeimage(){
        document.querySelector(".newimg").src="bus.jpeg";
    }
    function hide(){
        document.querySelector(".body2").style.display="none";
        document.querySelector(".body3").innerHTML="Show";
        document.querySelector(".body3").setAttribute("onclick","show()");
    }
    function show(){
        document.querySelector(".body2").style.display="block";
        document.querySelector(".body3").innerHTML="Hide";
        document.querySelector(".body3").setAttribute("onclick","hide()");
    }
    function updatesum() {
        if (count >= 10) {
            alert("Count cannot exceed 10");
            return;
        }
        else {
      count++; 
      countdiv.innerHTML = count;
        }
    }

    function updatesub() {
        if (count <= 0) {
            alert("Count cannot be less than 0");
            return; 
        }
        else {
      count--; 
      countdiv.innerHTML = count;
        }
    }
  </script>
</body>
</html>
